<html>
    <head>

    </head>
    <body>
        <h1>CBSE</h1>
        <form action="adminl" method="POST">
        {%csrf_token%}
        <table style="float:left;">
            <tr>
                <th colspan=2>Admin Login</th>
            </tr>
            <tr>
                <td>ID</td>
                <td><input type="text" name="ID"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass"></td>
            </tr>
            {%if ch == 1%}
            <tr>
                <td colspan="2">Invalid entry</td>
            </tr>
            {%endif%}
            <tr>
                <td colspan="2"><input type="submit" value="login"></td>
            </tr>
        </table>
        </form>
        <form action="login" method="POST">
        <table style="float: right;">
                {%csrf_token%}
            <tr>
                <th colspan=2>Student Result</th>
            </tr>
            <tr>
                <td>Roll Number</td>
                <td><input type="text" name="ID"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            {%if ch == 2%}
            <tr>
                <td colspan="2">Invalid entry</td>
            </tr>
            {%endif%}
            <tr>
                <td colspan="2"><input type="submit" value="login"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
